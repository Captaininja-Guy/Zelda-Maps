    <!-- Marker Functionality-->
    <script>
    // Function to enable hover + remove-on-click for an entire layer group
    function enableMarkerBehavior(group) {

        // Hover = open popup
        group.on("mouseover", function (e) {
            if (e.layer instanceof L.Marker) {
                e.layer.openPopup();
            }
        });

        // End hover = close popup
        group.on("mouseout", function (e) {
            if (e.layer instanceof L.Marker) {
                e.layer.closePopup();
            }
        });

        // Click = remove the marker entirely
        group.on("click", function (e) {
            if (e.layer instanceof L.Marker) {
                group.removeLayer(e.layer);
            }
        });
    }

    // Apply this to EVERY group you want to behave according to your rules
    enableMarkerBehavior(Dungeons);
    enableMarkerBehavior(Swords);
    enableMarkerBehavior(Hearts);
    enableMarkerBehavior(Rings);
    enableMarkerBehavior(Trees);
    enableMarkerBehavior(Subrosia);
    enableMarkerBehavior(Seeds);

    </script>
